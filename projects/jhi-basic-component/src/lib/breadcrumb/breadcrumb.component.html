<div class="breadcrumb-container">
  <!-- Combined Back Button with Breadcrumb -->
  @if (shouldShowBreadcrumb) {
    <div class="combined-navigation">
      <div class="d-flex align-items-center mb-3">
        @if (showBackButton) {
          <a
            class="btn btn-outline-secondary me-3"
            [routerLink]="getBackRouteUrl()"
            [queryParams]="getBackRouteQueryParams()"
            [title]="backButtonTitle"
          >
            <fa-icon icon="arrow-left"></fa-icon>
          </a>
        }

        <nav aria-label="breadcrumb" class="flex-grow-1">
          <ol class="breadcrumb mb-0">
            @for (item of items(); track item.label; let last = $last) {
              <li class="breadcrumb-item" [class.active]="last">
                @if (!last && item.route) {
                  <a [routerLink]="item.route" [queryParams]="item.queryParams" class="text-decoration-none">
                    @if (item.icon) {
                      <fa-icon [icon]="item.icon" class="me-1"></fa-icon>
                    }
                    {{ item.label }}
                  </a>
                } @else {
                  <span>
                    @if (item.icon) {
                      <fa-icon [icon]="item.icon" class="me-1"></fa-icon>
                    }
                    {{ item.label }}
                  </span>
                }
              </li>
            }
          </ol>
        </nav>
      </div>
    </div>
  }
</div>
